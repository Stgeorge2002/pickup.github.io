<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map .leaflet-marker-pane svg {
            width: 50px;
            height: 50px;
        }
        .pickup-location {
            position: relative;
            top: -50px;  // Adjust this value to move the text higher
            font-size: 36px;
            font-weight: bold;
            width: 200px;
            text-align: center;
            left: -75px;
        }
    </style>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.912284, -2.034672], 7); // Adjusted zoom level

        // Add a base layer (you can use any tile provider)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create SVG marker icon
        var targetIcon = L.divIcon({
            className: 'custom-icon',
            html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
            <div class="pickup-location">Pickup Location</div>`,
            iconSize: [50, 50],
            iconAnchor: [25, 50]
        });

        // Add a marker for the postcode GL52 8
        var marker = L.marker([51.912284, -2.034672], {icon: targetIcon}).addTo(map);

        // Add zoom control
        L.control.zoom({
            position:'topright'
        }).addTo(map);
    </script>
</body>
</html>
